services:
  pg:
    image: postgres:latest # Рекомендуется использовать конкретный или последний стабильный тег
    container_name: postgres_test_db_queue_api
    environment:
      POSTGRES_DB: queue_api
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "54322:5432"
    volumes:
      - test_pg_data:/var/lib/postgresql/data # Для сохранения данных после перезапуска
    restart: always # Для автоматического перезапуска в случае сбоев

  redis:
    image: redis:latest
    container_name: redis_test_queue_api
    ports:
      - "63799:6379"
    volumes:
      - test_redis_data:/data # Для сохранения данных Redis
    restart: always

volumes:
  test_pg_data:
  test_redis_data: